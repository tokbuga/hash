// ArapÃ§a harflerin Ebced deÄŸerleri
const ebcedValues = {
    'Ø§': 1, 'Ø¨': 2, 'Ø¬': 3, 'Ø¯': 4, 'Ù‡': 5, 'Ùˆ': 6, 'Ø²': 7, 'Ø­': 8, 'Ø·': 9, 'ÙŠ': 10,
    'Ùƒ': 20, 'Ù„': 30, 'Ù…': 40, 'Ù†': 50, 'Ø³': 60, 'Ø¹': 70, 'Ù': 80, 'Øµ': 90, 'Ù‚': 100,
    'Ø±': 200, 'Ø´': 300, 'Øª': 400, 'Ø«': 500, 'Ø®': 600, 'Ø°': 700, 'Ø¶': 800, 'Ø¸': 900, 'Øº': 1000
};

// ArapÃ§a harflerin alfabelerindeki sÄ±ralÄ± deÄŸerleri
const arabicAlphabetOrder = {
    'Ø§': 1, 'Ø¨': 2, 'Ø¬': 3, 'Ø¯': 4, 'Ù‡': 5, 'Ùˆ': 6, 'Ø²': 7, 'Ø­': 8, 'Ø·': 9, 'ÙŠ': 10,
    'Ùƒ': 11, 'Ù„': 12, 'Ù…': 13, 'Ù†': 14, 'Ø³': 15, 'Ø¹': 16, 'Ù': 17, 'Øµ': 18, 'Ù‚': 19,
    'Ø±': 20, 'Ø´': 21, 'Øª': 22, 'Ø«': 23, 'Ø®': 24, 'Ø°': 25, 'Ø¶': 26, 'Ø¸': 27, 'Øº': 28
};

// Ebced deÄŸer hesaplama
function calculateEbcedValue(text) {
    let total = 0;
    for (let i = 0; i < text.length; i++) {
        const char = text[i];
        if (ebcedValues[char]) {
            total += ebcedValues[char];
        }
    }
    return total;
}

// Alfabetik sÄ±ra deÄŸer hesaplama
function calculateAlphabeticalValue(text) {
    let total = 0;
    for (let i = 0; i < text.length; i++) {
        const char = text[i];
        if (arabicAlphabetOrder[char]) {
            total += arabicAlphabetOrder[char];
        }
    }
    return total;
}

// ArapÃ§a metni temizleme fonksiyonu
function cleanArabicText(text) {
    return text
        .replace(/[\u064B-\u065F\u0610-\u061A\u06D6-\u06DC\u06DF-\u06E8\u06EA-\u06EF]/g, '') // Harekeleri kaldÄ±r
        .replace(/[\u200B-\u200F\u202A-\u202E]/g, '') // GÃ¶rÃ¼nmez karakterleri kaldÄ±r
        .replace(/[^\u0621-\u063A\u0641-\u064A\s]/g, '') // Sadece ArapÃ§a harfler ve boÅŸluklar kalsÄ±n
        .replace(/\s+/g, ' ') // Fazla boÅŸluklarÄ± tek boÅŸluÄŸa indir
        .trim();
}

// Metni checksumPart ve hashPart olarak ayÄ±rma
function splitTextForHash(cleanedText, suraName) {
    const checksumLength = checksumLengths[suraName] || 0;
    let charCount = 0;
    let checksumPart = '';
    let hashPart = '';
    let isChecksumPart = true;

    for (let i = 0; i < cleanedText.length; i++) {
        const char = cleanedText[i];
        if (char === ' ') {
            if (isChecksumPart) {
                checksumPart += char;
            } else {
                hashPart += char;
            }
            continue;
        }

        charCount++;
        if (charCount > checksumLength) {
            isChecksumPart = false;
        }

        if (isChecksumPart) {
            checksumPart += char;
        } else {
            hashPart += char;
        }
    }

    return {
        checksumPart: checksumPart.trim(),
        hashPart: hashPart.trim()
    };
}

async function processSuras() {
    const suraNames = ["sura", "fussilet", "casiye", "duhan", "ahkaf", "mumin"];
    const results = [];

    for (const suraName of suraNames) {
        try {
            // 1. Fetch ile metni al
            const response = await fetch(`https://tokbuga.github.io/hash/${suraName}.txt`);
            if (!response.ok) throw new Error(`Failed to fetch ${suraName}.txt`);

            // 2. Text'e dÃ¶nÃ¼ÅŸtÃ¼r
            const text = await response.text();

            // 3. Temizle
            const cleanedText = cleanArabicText(text);

            // 4. ParÃ§alara ayÄ±r
            const { checksumPart, hashPart } = splitTextForHash(cleanedText, suraName);

            // 5. DeÄŸerleri hesapla ve diziye ekle
            const suraResult = {
                name: suraName,
                ebcedChecksum: calculateEbcedValue(checksumPart),
                ebcedHash: calculateEbcedValue(hashPart),
                alphabeticalChecksum: calculateAlphabeticalValue(checksumPart),
                alphabeticalHash: calculateAlphabeticalValue(hashPart)
            };

            results.push(suraResult);
        } catch (error) {
            console.error(`Error processing ${suraName}:`, error);
        }
    }

    // SonuÃ§larÄ± konsola yazdÄ±r
    console.log(JSON.stringify(results, null, 2));
}
